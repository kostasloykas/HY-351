<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Login Page">
        <meta name="keywords" content="login, page, hy351">
        <meta name="author" content="Eva Chrysostomaki">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="js/javascript.js" defer></script>
        <link rel="stylesheet" href="css/css.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <title>Covid-19 Vaccination</title>
        <link rel="shortcut icon" type="image/jpg" href="media/favicon.jpg"/>
    </head>

    <body>
        
        <!-- Background image -->
        <div class="bg_img" style="background-image:url('media/background2.jpg')"></div>

        <!-- Avatar and name -->
        <div class="avatar">
            <h1>Covid-19 Vaccination<br></h1>
            <h5>Schedule appointments <br> Confirm your vaccination</h5>
        </div>  

        <!-- Menu -->
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li class="active"><a href="#login/">Login</a></li>
                </ul>
            </div>
        </nav>

        <div id="account">

            <form id="Form" onsubmit='loginGET();return false;'>

                <h5>Don't have an account?</h5>

                <button type="button" onclick="location.href = 'index.html';">Register</button>


                <div class="row">
                    <div class="type">
                        <label for="username" id="username_label">Username</label>
                    </div>
                    <div class="answer">
                        <input type="text" id="username" name="username" placeholder="Your username..." required>
                    </div>
                </div>


                <div class="row">
                    <div class="type">
                        <label for="password" id="password_label">Password</label>
                    </div>
                    <div class="answer">
                        <input type="password"  id="password" name="password" placeholder="Your password..." required>
                    </div>
                    <p id="ajaxContent"></p>
                </div>

                <div class="row">
                    <div class="type">
                        <input type="submit" id="login-button" onclick="loginGET()" value="Login">
                    </div>    
                </div>

            </form>

        </div>

    </body>

</html>
